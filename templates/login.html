
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
       <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <i class="bi bi-spotify"></i>
            </div>
            <h1 class="login-title">Spotify Downloader</h1>
            <p class="login-subtitle">Download your favorite Spotify content</p>
            
            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %}
            
            {% if spotify_auth_url %}
            <a href="{{ spotify_auth_url }}" class="btn btn-spotify mt-2">
                <i class="bi bi-spotify me-1"></i> Connect Spotify Account
            </a>
            {% else %}
            <form method="POST">
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-spotify">Login</button>
            </form>
            {% endif %}
        </div>
    </div>
</body>
</html>
